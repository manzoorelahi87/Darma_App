<div class="container mt-5">
    <h3 class="mb-3"> Reset Password</h3>
    <hr />
    <form [formGroup]="resetForm" >

      <div class="alert alert-success  alert-dismissible" *ngIf="successMsgShow" role="alert">
        {{successMsg}}
        <button type="button" class="btn-close" (click)="dismissMsg()" data-bs-dismiss="alert"
            aria-label="Close"></button>
    </div>


    <div class="alert alert-danger  alert-dismissible" *ngIf="errmsgshow" role="alert">
      {{errmsg}}
      <button type="button" class="btn-close" (click)="dismissMsg()" data-bs-dismiss="alert"
          aria-label="Close"></button>
  </div>
      <!-- errmsg show here -->
      <!-- <div *ngIf="errmsgshow">
        <p class="text-danger">{{ errmsg }}</p>
      </div>       -->
      <div>
        <div class="mb-3">
          <input type="text" class="form-control" formControlName="email"
            placeholder="Enter Your Email ID or Mobile No" />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" formControlName="password" placeholder="Old Password" />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" formControlName="newpassword" placeholder="New Password" />
        </div>
      </div>
      <!-- <button type="submit" routerLink="/login" class="btn btn-primary">Login</button> -->
      <button type="button" (click)="resetPassword()" class="btn btn-secondary">Reset Password</button>
    </form>
  </div>
