

<div class="container">
   
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let user of users">
            <th scope="row">{{user.id}}</th>
            <td>{{user.fullname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.mobile}}</td>
            <td><button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">Delete</button>&nbsp;
            <a [routerLink]="['/user',user.id]" class="btn btn-sm btn-secondary">Update</a>
            </td>
          </tr>          
        </tbody>
      </table>
</div>
